<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AnimeJS Timeline Animation</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <section>
        <img src="./static/images/stars.png" id="stars">
        <img src="./static/images/moon.png" id="moon">
        <img src="./static/images/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Anime<span>JS</span></h2>
        <a href="#" id="btn">Play</a>
        <img src="./static/images/mountains_front.png" id="mountains_front">
        
    </section>
    <script src="./static/anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            autoplay: false
        });

        animation
        .add({
            targets: '#btn',
            top: '1500px',
            duration: 500,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#stars',
            top: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#mountains_behind',
            bottom: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#moon',
            top: '0px',
            duration: 1000,
            easing: 'easeInOutBack'
        })

        .add({
            targets: '#mountains_front',
            bottom: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#text',
            marginRight: 0,
            duration: 1000,
            easing: 'easeInOutBack'
        })

        .add({
            targets: '#btn',
            top: '50%',
            duration: 1000,
            easing: 'easeInOutBack'
        })


        document.querySelector('#btn').onclick = animation.play;


    </script>
</body>
</html>
